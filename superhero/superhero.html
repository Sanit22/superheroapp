<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <link rel="stylesheet" href="../home/home.css">
        <link rel="stylesheet" href="./superhero.css">
        <script src="https://kit.fontawesome.com/ddce78fa1b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kaushan+Script&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>      
        <!-- header -->
        <div id="header">
            <div id="logo">
              <img src="../images/SHlogo.png">
            </div>
            <a href="../home/home.html"> Home </a>
            <a href="../favourites/favourites.html"> Favourites </a>
        </div>

        <div id="main">
            <!-- name of the superhero -->
            <h1 id="name-heading">  </h1>

            <!-- supehero details -->
            <div id="superhero-details">
              <!-- image -->
              <div id="superhero-img">  </div>

              <!-- text info -->
              <div id="hero-text-info">
                  <!-- name -->
                <div class="attributes-values">
                  <p> Name: </p>
                  <p class="values" id="name-value"> </p>
                </div>

                <!-- powerstats -->
                <h4 class="info-headings"> POWERSTATS </h4>
                <div id="hero-powerstats">
                    <div class="info-layout">
                      <div class="attributes-values">
                          <p> Intelligence: </p>
                          <p class="values" id="intelligence-value"> </p>
                      </div>
                      <div class="attributes-values">
                          <p> Strength: </p>
                          <p class="values" id="strength-value"> </p>
                      </div>
                    </div>
                    <div class="info-layout">
                      <div class="attributes-values">
                          <p> Speed: </p>
                          <p class="values" id="speed-value"> </p>
                      </div>
                      <div class="attributes-values">
                          <p> Durability: </p>
                          <p class="values" id="durability-value"> </p>
                      </div>
                  </div>
                  <div class="info-layout">
                      <div class="attributes-values">
                          <p> Power: </p>
                          <p class="values" id="power-value"> </p>
                      </div>
                      <div class="attributes-values">
                          <p> Combat: </p>
                          <p class="values" id="combat-value"> </p>
                      </div>
                  </div>
                </div>

                <!-- biography -->
                <h4 class="info-headings"> BIOGRAPHY </h4>
                <div id="hero-biography">
                    
                    <div class="attributes-values">
                      <p> Full Name:</p>
                      <p class="values" id="fullname-value"></p>
                    </div>
                    <div class="attributes-values">
                      <p> Alter Egos:</p>
                      <p class="values" id="alteregos-value"> </p>
                    </div>
                    <div class="attributes-values">
                      <p> Aliases:</p>
                      <div class="values" id="aliases-value"> </div>
                    </div>
                    <div class="attributes-values">
                      <p> Place of Birth:</p>
                      <p class="values" id="placeofbirth-value"></p>
                    </div>
                    <div class="attributes-values">
                      <p> First Appearance:</p>
                      <p class="values" id="appearance-value"> </p>
                    </div>
                    <div class="attributes-values">
                      <p> Publisher: </p>
                      <p class="values" id="publisher-value"> </p>
                    </div>
                    <div class="attributes-values">
                      <p> Alignment: </p>
                      <p class="values" id="alignment-value"> </p>
                    </div>
                </div>
              </div>
            </div>

        </div>




        <script src="./superhero.js"></script>
    </body>
</html>
